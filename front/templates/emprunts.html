<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold"><a href="/">Bibliothèque en ligne</a></h1>
            <nav>
                <a href="/accueil" class="mx-2 hover:underline">Accueil</a>
                <a href="/livres" class="mx-2 hover:underline">Livres</a>
                <a href="/emprunts" class="mx-2 hover:underline">Emprunts</a>
                <a href="/" class="mx-2 hover:underline">Logout</a>
            </nav>
        </div>
    </header>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Liste des emprunts</h1>
        {% if emprunts %}
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Utilisateur</th>
                        <th class="py-3 px-6 text-left">Titre du Livre</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    {% for emprunt in emprunts %}
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">{{ emprunt['utilisateur'] }}</td>
                            <td class="py-3 px-6 text-left">{{ emprunt['titre'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-red-500 mt-4">Aucun emprunt trouvé.</p>
        {% endif %}
        <a href="/accueil" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Retour</a>
    </div>
</body>
</html>
